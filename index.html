<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Daniel Llatas Spiers</title>
		<meta name="description" content="Personal webpage to publish my work on CS and music">
    	<meta name="author" content="Daniel Llatas Spiers">
		<link rel="stylesheet" href="bundle.css" />
	</head>
	<body>
		<div class="container">
			<div class="jumbotron text-center hb-jumbotron-placeholder"></div>
			<div class="row hb-content-placeholder"></div>
		</div>
		<script src="bundle.min.js"></script>
	</body>
</html>

<script id="jumbotron-placeholder" type="text/x-handlebars-template">
	<h1>{{title}}</h1>
	<p class="lead">{{subtitle}}</p>
</script>

<script id="content-placeholder" type="text/x-handlebars-template">
	<div class="col-lg-12 text-center">
	{{#each skills}}
		<h3 class="css-skill-header">{{topic}}</h3>
		{{#each detail}}
			{{#if link}}
				<p><a href={{link}} target="_blank">{{content}}</a></p>
			{{else}}
				<p>{{content}}</p>
			{{/if}}
		{{/each}}
	{{/each}}
	</div>
</script>
